<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Juice Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            font-family: 'Arial', sans-serif;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .input-group-text {
            background: #ff9966;
            color: white;
            border: none;
        }
        .btn-primary {
            background: #ff5e62;
            border: none;
        }
        .btn-primary:hover {
            background: #ff3e50;
        }
        .toggle-password {
            cursor: pointer;
            color: #ff5e62;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home.home') }}">Juice Store</a>
            <div class="d-flex">
                {% if 'user_id' in session %}
                    <span class="navbar-text text-light me-3">
                        Welcome, <strong>{{ user }}</strong>
                    </span>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary me-2">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-success">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>


    <!-- Content Section -->
    {% block body %}{% endblock %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
