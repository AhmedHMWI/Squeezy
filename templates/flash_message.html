{% block extra_css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/flash_messsage.css') }}">{% endblock %}
{% block flash_message %}

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="flash-message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

{% end block %}
