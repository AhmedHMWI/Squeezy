<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .juice-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .juice-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .juice-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .juice-card h3 {
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
        }

        .juice-card p {
            padding: 0 10px 10px;
            color: #666;
            text-align: center;
        }

        .juice-card:hover {
            transform: scale(1.05);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<header>
    <h1>Welcome to the World of Juices</h1>
    <p>Choose your favorite juice and enjoy the fresh taste!</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="{{ url_for('auth.login') }}">Login</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
</nav>

<div class="juice-container">
    {% for juice in juices %}
    <div class="juice-card">
        <img src="{{ juice.image_url }}" alt="{{ juice.name }}" class="juice-image">
        <h3>{{ juice.name }}</h3>
        <p>{{ juice.fruit_names }}</p>
    </div>
    {% endfor %}
</div>

<footer>
    <p>&copy; 2025 Our Juices - All rights reserved</p>
</footer>

</body>
</html>
