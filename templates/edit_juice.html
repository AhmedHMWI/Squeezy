    {% extends 'base.html' %}

    {% block title %}Edit Juice{% endblock %}

    {% block extra_css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">{% endblock %}

    {% block body %}

    <div class="container mt-5">
        <h2 class="text-center">Edit Juice</h2>
        <div class="card p-4 shadow-lg">
            <form method="POST">
                <div class="mb-3">
                    <label for="juice_name" class="form-label">Juice Name:</label>
                    <input type="text" class="form-control" id="juice_name" name="juice_name" value="{{ juice.name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Fruits:</label><br>
                    {% for fruit in all_fruits %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="selected_fruits" value="{{ fruit.id }}" 
                                {% if fruit.id in selected_fruit_ids %}checked{% endif %}>
                            <label class="form-check-label">{{ fruit.name }}</label>
                        </div>
                    {% endfor %}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Update Juice</button>
                    <a href="{{ url_for('user.user_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    {% endblock %}
