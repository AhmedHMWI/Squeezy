{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block extra_css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">{% endblock %}

{% block body %}



    <!-- Main content starts here -->
    <div class="container mt-5">
        <div class="card shadow-lg p-4 auth-card mx-auto">
            <h2 class="text-center mb-4">Login to your dashboard</h2>

                

            <form method="POST" action="{{ url_for('auth.login') }}" id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
            
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                        <span class="input-group-text toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
            
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
    
            <p class="text-center mt-3">You don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
        </div>
    </div>

{% endblock %}

{% block extra_js %}<link rel="stylesheet" href="{{ url_for('static', filename='js/validation.js') }}">{% endblock %}
